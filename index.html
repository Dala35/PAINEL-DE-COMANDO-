<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Comando ‚Äì DALA CURE OS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }
    header {
      background: linear-gradient(to right, #005792, #0084a3);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
    }
    #main {
      display: flex;
      flex-direction: column;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    #sidebar {
      padding: 1rem;
      background: #ffffff;
    }
    .project-info {
      background: #f9f9f9;
      border-left: 4px solid #005792;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    footer {
      background: #005792;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    @media(min-width: 768px) {
      #main {
        flex-direction: row;
      }
      #sidebar {
        width: 35%;
        max-height: 85vh;
        overflow-y: auto;
      }
      #map {
        width: 65%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Painel de Comando ‚Äì DALA CURE OS</h1>
    <p>Inova√ß√£o Social ‚Ä¢ Sa√∫de ‚Ä¢ Autismo ‚Ä¢ Biofiltros ‚Ä¢ Agro & Nutri√ß√£o ‚Ä¢ IA √âtica</p>
  </header>
  <div id="main">
    <div id="sidebar">
      <h2>üìå Projectos Ativos</h2>
      <div id="lista-projetos">Carregando...</div>
    </div>
    <div id="map"></div>
  </div>
  <footer>
    Criado por Dala De Carvalho ‚úäüèΩ ‚Äì Julho 2025 | v2.2
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwbwCq5BoJitmc6R-5IiE7ff3VKpiKkd-Dbq_Ig2jy5zUTMqDzGj1SqvzZE67NCsycP/exec";

    const map = L.map('map').setView([-11.2, 17.8], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function carregarProjetos() {
      try {
        const res = await fetch(API_URL);
        const projetos = await res.json();

        const lista = document.getElementById("lista-projetos");
        lista.innerHTML = "";

        projetos.forEach(p => {
          const bloco = document.createElement("div");
          bloco.className = "project-info";
          bloco.innerHTML = `
            <h3>${p.emoji} ${p.nome}</h3>
            <p>${p.descricao}</p>
            <small>Status: ${p.status}</small>
          `;
          lista.appendChild(bloco);

          L.marker([p.latitude, p.longitude])
            .addTo(map)
            .bindPopup(`<strong>${p.nome}</strong><br>${p.descricao}<br><em>${p.status}</em>`);
        });
      } catch (e) {
        console.error("Erro ao carregar projetos:", e);
        document.getElementById("lista-projetos").innerHTML = "Erro ao carregar dados.";
      }
    }

    carregarProjetos();
  </script>
</body>
</html>
